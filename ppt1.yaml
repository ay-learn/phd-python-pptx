- title: LE PROCESSUS DE CRÉATION D'UN IA MODEL
  subtitle_1: La phase de prétraitement des données
  paragraphs_1:
    - comment L'utilisation de l'IA pour la détection et la classification
      des nodules pulmonaires comporte deux parties essentielles.
    - consiste a détecter un large ... de nodules avec une grande sensibilité,
      mais elle génère des faux positifs. Ensuite La phase de dectection réduit
      ces faux positifs.
  image_path: "../../images/model2.png"

- title: LE PROCESSUS DE CRÉATION D'UN IA MODEL
  subtitle_2: La phase d'entraînement du modèle
  paragraphs_2:
    - L'entraînement de modèle sur les images des nodules ou des lésions,
      c'est une essaye de model de modifier leur paramètres pour devenir capable de créer
      certains motifs qui relève les caractéristique et information content
      dans les images.

    - Ensuite, en peut classer ces motifs en certaine classes.

    - Dans notre cas en  parler sur la classification binaire, nous avons deux classes.
      soit nodule, soit non-nodule.
  image_path: "../../images/model2.png"
